<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Telecom Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="assets/css/styles.css"> -->
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00d2ff, #3a7bd5, #00c6ff);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            margin: 0;
            padding: 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container and Form Styling */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .website-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }

        /* Form Container */
        .form-container {
            background-color: #ffffff;
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 40px rgba(0, 123, 255, 0.2);
        }

        /* Form Heading */
        .login-heading {
            font-size: 1.8rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 30px;
        }

        /* Input Fields */
        input.form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 14px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input.form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
        }

        /* Button Styles */
        .btn {
            border-radius: 25px;
            padding: 14px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            color: white;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* Table Styling */
        .table {
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
        }

        .table thead {
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #f8f9fa;
        }

        .table tbody td {
            vertical-align: middle;
            font-size: 0.95rem;
        }

        .table-hover tbody tr:hover {
            background-color: #f5f5f5;
            transform: scale(1.01);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                width: 80%;
            }
        }

        @media (max-width: 576px) {
            .form-container {
                width: 90%;
                padding: 30px;
            }

            .website-title {
                font-size: 2rem;
            }
        }

    </style>
</head>

<body>

    <!-- Header -->
    <header class="header bg-primary text-white text-center py-4 shadow-sm">
        <h1 class="website-title">Telecom Inventory Management System</h1>
    </header>

    <!-- Signup Form Section -->
    <div class="container mt-5">
        <div class="form-container">
            <h2 class="login-heading">Sign Up</h2>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="signupEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="signupUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="signupUsername" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="roleSelect" class="form-label">Role</label>
                    <select class="form-select" id="roleSelect" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="admin">Admin</option>
                        <option value="manager">Manager</option>
                        <option value="staff">Staff</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="signupPhone" class="form-label">First Name</label>
                    <input type="tel" class="form-control" id="signupPhone" placeholder="Enter your phone number" required>
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Last Name</label>
                    <input type="password" class="form-control" id="signupPassword" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="signupConfirmPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm your password" required>
                </div>
                <div class="mb-3">
                    <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Add user</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('signupEmail').value;
            const username = document.getElementById('signupUsername').value;
            const phone = document.getElementById('signupPhone').value;
            const password = document.getElementById('signupPassword').value;

            // Create a new table row
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${email}</td>
                <td>${username}</td>
                <td>${phone}</td>
                <td>${password}</td>
            `;

            // Append the new row to the table body
            document.getElementById('userTableBody').appendChild(newRow);

            // Clear the form
            document.getElementById('signupForm').reset();
        });
    </script>
</body>
