<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Telecom Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Website Name -->
    <div class="text-center mt-3">
        <h1 class="website-title">Telecom Inventory Management System</h1>
    </div>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container shadow-lg p-5">

            <!-- Login Heading -->
            <div class="text-center mb-4">
                <h2 class="login-heading">Login</h2>
            </div>

            <!-- Login Form -->
            <form>
                <div class="mb-3">
                    <label for="loginUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <a href = "#" ><button type="submit" class="btn btn-primary w-100">Login</button></a>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
